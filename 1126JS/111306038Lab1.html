<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<p>
	<input type="button" value="1st button" onclick="alert(num1)">
	<input type="button" value="2nd button" onclick="alert(num2)">
	</p>

	<script>
		var num1 = parseInt(window.prompt("Please enter the number:"));
		var num2 = parseInt(window.prompt("Please enter the number:"));

		if(num1 > num2){
			document.body.style.backgroundColor ='lightblue';
			document.writeln(num1 + ">" +　num2);
		}else if(num1 < num2){
			document.body.style.backgroundColor ='lightgreen';
			document.writeln(num1 + "<" +　num2);
		}else{
			document.body.style.backgroundColor ='lightyellow';
			document.writeln(num1 + "=" +　num2);
		}



	</script>
</body>
</html>
