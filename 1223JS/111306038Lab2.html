<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var die1Image;
		var die2Image;
		var die3Image;
		var die4Image;
		var die5Image;
		var die6Image;
		var die7Image;
		var die8Image;
		var die9Image;
		var die10Image;
		var die11Image;
		var die12Image;

		function start(){
			var button = document.getElementById("rollButton");
			button.addEventListener("click",rollDice, false);
			die1Image = document.getElementById("die1");
			die2Image = document.getElementById("die2");
			die3Image = document.getElementById("die3");
			die4Image = document.getElementById("die4");
			die5Image = document.getElementById("die5");
			die6Image = document.getElementById("die6");
			die7Image = document.getElementById("die7");
			die8Image = document.getElementById("die8");
			die9Image = document.getElementById("die9");
			die10Image = document.getElementById("die10");
			die11Image = document.getElementById("die11");
			die12Image = document.getElementById("die12");
		}

		function rollDice(){
			setImage(die1Image);
			setImage(die2Image);
			setImage(die3Image);
			setImage(die4Image);
			setImage(die5Image);
			setImage(die6Image);
			setImage(die7Image);
			setImage(die8Image);
			setImage(die9Image);
			setImage(die10Image);
			setImage(die11Image);
			setImage(die12Image);
		}

		function setImage(dieImg){
			var dieValue = Math.floor(1+Math.random()*6);
			dieImg.setAttribute("src", "die"+dieValue+".png");
			dieImg.setAttribute("alt", "die image with "+dieValue+".spot(s)");
		}
		window.addEventListener("load", start, false);

		//count the frequency
		while(dieValue == 1){
			var frequency1=0;
			frequency1++;
		}
		while(dieValue == 2){
			var frequency2=0;
			frequency2++;
		}
		while(dieValue == 3){
			var frequency3=0;
			frequency3++;
		}
		while(dieValue == 4){
			var frequency4=0;
			frequency4++;
		}
		while(dieValue == 5){
			var frequency5=0;
			frequency5++;
		}
		while(dieValue == 6){
			var frequency6=0;
			frequency6++;
		}

		//accumulate percent
		var total = frequency1+frequency2+frequency3+frequency4+frequency5+frequency6;
		var percent1 = frequency1/total;
		var percent2 = frequency2/total;
		var percent3 = frequency3/total;
		var percent4 = frequency4/total;
		var percent5 = frequency5/total;
		var percent6 = frequency6/total;
	</script>

	<form action = "#">
		<input id="rollButton" type="button" value="Roll Dice">
	</form>
		<img id="die1" src="die1.png" alt="blank image">
		<img id="die2" src="die2.png" alt="blank image">
		<img id="die3" src="die3.png" alt="blank image">
		<img id="die4" src="die4.png" alt="blank image">
		<img id="die5" src="die5.png" alt="blank image">
		<img id="die6" src="die6.png" alt="blank image">
		<img id="die7" src="die7.png" alt="blank image">
		<img id="die8" src="die8.png" alt="blank image">
		<img id="die9" src="die9.png" alt="blank image">
		<img id="die10" src="die10.png" alt="blank image">
		<img id="die11" src="die11.png" alt="blank image">
		<img id="die12" src="die12.png" alt="blank image">

		<table>
			<tr>
				<td>Face</td>
				<td>Frequency</td>
				<td>Percent</td>
			</tr>
			<tr>
				<td>1</td>
				<td>frequency1</td>
				<td>percent1</td>
			</tr>
			<tr>
				<td>2</td>
				<td>frequency2</td>
				<td>percent2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>frequency3</td>
				<td>percent3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>frequency4</td>
				<td>percent4</td>
			</tr>
			<tr>
				<td>5</td>
				<td>frequency5</td>
				<td>percent5</td>
			</tr>
			<tr>
				<td>6</td>
				<td>frequency6</td>
				<td>percent6</td>
			</tr>
		</table>

</body>
</html>
